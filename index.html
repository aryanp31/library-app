<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/4fd03a0270.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Title -->
  <h1>Your Library</h1>

  <!-- Add Book -->
  <div id="add-book-container">
    <button class="btn" id="add-book-btn">+ Add Book</button>
  </div>

  <!-- Add Book Form -->
  <div class="book-form-container">
    <form id="book-form">
      <span class="close">&times;</span>
      <div id="book-form-inputs">
        <p><input class="input" type="text" id="title" placeholder="Title" required></p>
        <p><input class="input" type="text" id="author" placeholder="Author" required></p>
        <p>Read? <input class="input" type="checkbox" id="read"></p>
      </div>
      <button class="btn" type="submit" form="form" id="submit-btn">Add</button>
    </form>
  </div>

  <!-- Library -->
  <main>
    <div class="library-container"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer-text">Copyright Â© <script>document.write(new Date().getFullYear())</script> aryan patel</p>
    <a href="https://github.com/aryanp31" target="_blank"><i class="fab fa-github"></i></a>
  </footer>
</body>
</html>
